    <!-- Video placeholder to avoid layout shift -->
    <div class="video-placeholder"></div>
    
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Inline script to preload video -->
    <script>
      (function() {
        // Create and preload video
        const videoPreload = document.createElement('video');
        videoPreload.preload = 'auto';
        videoPreload.muted = true;
        videoPreload.src = 'https://ocean.autodigital.agency/splash.mp4';
        videoPreload.style.display = 'none';
        videoPreload.load();
        document.body.appendChild(videoPreload);
        
        // Remove video after it's buffered enough
        setTimeout(() => {
          if (document.body.contains(videoPreload)) {
            document.body.removeChild(videoPreload);
          }
        }, 1000);
      })();
    </script>
